<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scan Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>QR Scan Tracker</h1>
    <div id="map"></div>
    <table id="logTable">
      <thead>
        <tr>
          <th>Time (ZH)</th>
          <th>IP</th>          
          <th>City</th>
          <th>Country</th>
          <th>Lat</th>
          <th>Lon</th>
          <th>Radius</th>          
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let map, currentMarker;

    function formatCoord(value) {
      const num = parseFloat(value);
      return isNaN(num) ? "-" : num.toFixed(2);
    }
       
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 47.3769, lng: 8.5417 },
        zoom: 3,
        mapId: "DEMO_MAP_ID", // optional
      });
    }

    function setMarker(lat, lon) {
      if (!lat || !lon) return;

      if (currentMarker) currentMarker.setMap(null);

      currentMarker = new google.maps.Marker({
        position: { lat: parseFloat(lat), lng: parseFloat(lon) },
        map: map,
      });

      map.panTo(currentMarker.getPosition());
      map.setZoom(7);
    }

    function formatZHDate(dateStr) {
      const date = new Date(dateStr);
      return new Intl.DateTimeFormat('fr-CH', {
        timeZone: 'Europe/Zurich',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }).format(date);
    }

    async function loadTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/abeuchat-ch/contact/main/logs/visits.csv");
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1).reverse(); // Skip header

        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g, ""));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${formatZHDate(cols[0])}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${formatCoord(cols[5])}</td>
            <td>${formatCoord(cols[6])}</td>
            <td>${formatCoord(cols[7])}</td>
          `;
          tr.addEventListener("mouseover", () => setMarker(cols[5], cols[6]));

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading CSV:", err);
        alert("Failed to load visitor data.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      initMap();
      loadTable();
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP8qV_bNgjM4RdtJAhrwJksPLBFJRBidQ"></script>
</body>
</html>
