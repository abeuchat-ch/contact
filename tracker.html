<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      font-weight: 500;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #ffffcc;
      cursor: pointer;
    }
    #container {
      display: flex;
      gap: 20px;
    }
    #map {
      width: 50%;
      height: 600px;
      border: 1px solid #ccc;
    }
    #logTable {
      width: 50%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Live Visitor Tracker</h2>

  <div id="container">
    <table id="logTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>City</th>
          <th>Country</th>
          <th>Lat</th>
          <th>Lon</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP8qV_bNgjM4RdtJAhrwJksPLBFJRBidQ"></script>

  <script>
    let map;
    let marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20, lng: 0 },
        zoom: 2,
      });
    }

    function setMarker(lat, lon) {
      if (marker) marker.setMap(null);
      if (!lat || !lon || isNaN(lat) || isNaN(lon)) return;

      marker = new google.maps.Marker({
        position: { lat: parseFloat(lat), lng: parseFloat(lon) },
        map: map,
      });

      map.setCenter(marker.getPosition());
      map.setZoom(6);
    }

    async function loadTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/abeuchat-ch/contact/main/logs/visits.csv");
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1).reverse(); // Skip header

        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g, ""));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
          `;
          tr.addEventListener("mouseover", () => setMarker(cols[5], cols[6]));

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading CSV:", err);
        alert("Failed to load visitor data.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      initMap();
      loadTable();
    });
  </script>
</body>
</html>
