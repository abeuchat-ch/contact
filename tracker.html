<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 24px;
    }
    #refreshBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #refreshStatus {
      margin-top: 8px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üìç Scan Tracker</h1>

  <button id="refreshBtn">üîÅ Refresh Table</button>
  <div id="refreshStatus"></div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>City</th>
        <th>Country</th>
        <th>Lat</th>
        <th>Lon</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map"></div>

  <script>
    let map;
    let activeMarker;

    function setMarker(lat, lon) {
      const position = { lat: parseFloat(lat), lng: parseFloat(lon) };
      if (!map) return;

      if (activeMarker) activeMarker.setMap(null);

      activeMarker = new google.maps.Marker({
        position,
        map,
        title: "Visitor Location",
      });

      map.panTo(position);
    }

    async function loadTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/abeuchat-ch/contact/main/logs/visits.csv");
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1).reverse(); // Skip header

        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g, ""));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
          `;
          tr.addEventListener("mouseover", () => setMarker(cols[5], cols[6]));

          tbody.appendChild(tr);
        });

        const now = new Date().toLocaleTimeString();
        document.getElementById("refreshStatus").textContent = `üîÑ Refreshed at ${now}`;
      } catch (err) {
        console.error("Error loading CSV:", err);
        alert("Failed to load visitor data.");
      }
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 46.8182, lng: 8.2275 }, // Switzerland
        zoom: 5,
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadTable();
      document.getElementById("refreshBtn").addEventListener("click", loadTable);
    });
  </script>

  <!-- Load Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP8qV_bNgjM4RdtJAhrwJksPLBFJRBidQ&callback=initMap">
  </script>
</body>
</html>
