<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Tracker â€“ Antoine Beuchat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      background: url('IMG_1336.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 1000px;
      min-height: 550px;
      margin: auto;
      padding: 2rem 2.5rem;
      background-color: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
    }

    #map {
      height: 350px;
      width: 100%;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.7rem 1rem;
      text-align: left;
    }

    thead {
      background-color: rgba(255, 255, 255, 0.1);
    }

    tbody tr {
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Visitor Tracker</h1>
    <div id="map"></div>
    <table id="logTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>City</th>
          <th>Country</th>
          <th>Lat</th>
          <th>Lon</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let map, currentMarker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 47.3769, lng: 8.5417 },
        zoom: 3,
        mapId: "DEMO_MAP_ID", // optional
      });
    }

    function setMarker(lat, lon) {
      if (!lat || !lon) return;

      if (currentMarker) currentMarker.setMap(null);

      currentMarker = new google.maps.Marker({
        position: { lat: parseFloat(lat), lng: parseFloat(lon) },
        map: map,
      });

      map.panTo(currentMarker.getPosition());
      map.setZoom(7);
    }

    async function loadTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/abeuchat-ch/contact/main/logs/visits.csv");
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1).reverse(); // Skip header

        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g, ""));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
          `;
          tr.addEventListener("mouseover", () => setMarker(cols[5], cols[6]));

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading CSV:", err);
        alert("Failed to load visitor data.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      initMap();
      loadTable();
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP8qV_bNgjM4RdtJAhrwJksPLBFJRBidQ"></script>
</body>
</html>
