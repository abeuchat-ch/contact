<!DOCTYPE html>
<html>
<head>
  <title>CSV Tracker</title>
</head>
<body>
  <button onclick="refreshLog()">ðŸ”„ Refresh</button>
  <p id="debug"></p>
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>Time</th><th>City</th><th>Country</th><th>Lat</th><th>Lon</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/abeuchat-ch/contact/main/logs/visits.csv?t=" + Date.now());
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1).reverse();

        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/"/g, ""));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
          `;
          tbody.appendChild(tr);
        });

        console.log("Table refreshed at", new Date().toISOString());

      } catch (err) {
        console.error("Error loading CSV:", err);
        alert("Failed to load visitor data.");
      }
    }

    function refreshLog() {
      console.log("Refresh button clicked");
      document.getElementById("debug").innerText = "Refreshing at " + new Date().toLocaleTimeString();
      loadTable();
    }

    // Auto-load when page opens
    window.onload = loadTable;
  </script>
</body>
</html>
