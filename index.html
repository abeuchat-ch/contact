<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      background: url('IMG_1336.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-columns {
      display: flex;
      justify-content: center;  /* Center them instead of spacing far apart */
      gap: 60px;                /* Adjust spacing between the two blocks */
      align-items: flex-start;
      margin: 1.5rem 0;
    }
    
    .info-columns .info {
      text-align: center;
      min-width: 200px;         /* Keeps them neat, not too narrow */
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      min-height: 350px;
      margin: auto;
      padding: 2rem 3rem 2.5rem 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    .info {
      font-size: 1.2rem;
      line-height: 2rem;
      margin-bottom: 1.5rem;
    }

    .icons a {
      margin: 0 10px;
      display: inline-block;
    }
    
    .icons img {
      vertical-align: middle;
      width: 28px;
      filter: brightness(0) invert(1); /* keep white style for images only */
    }
    
    .icons svg {
      width: 28px;
      height: 28px;
      vertical-align: middle;
    }

    .thankyou {
      font-size: 1rem;
      font-style: italic;
      color: #e0e0e0;
      margin-top: 1rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .info {
        font-size: 1.05rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Item Found ?</h1>

    <div class="info-columns">
      <!-- Left column -->
      <div class="info">
        <div><strong>Please Contact</strong></div>
        <div class="icons" style="margin-top: 12px; display: flex; gap: 20px; justify-content: center; align-items: center;">
          <a href="mailto:abeuchat@gmail.com" target="_blank" aria-label="Email">
            <!-- Email icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#007AFF" viewBox="0 0 24 24">
              <path d="M12 13.065L.015 6.017A1.99 1.99 0 012 4h20c.827 0 1.556.504 1.863 1.263L12 13.065zM0 8.001v10c0 1.104.896 2 2 2h20c1.104 0 2-.896 2-2v-10l-12 7.2L0 8.001z"/>
            </svg>
          </a>
          <a href="https://wa.me/41763780199" target="_blank" aria-label="WhatsApp">
            <!-- WhatsApp icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
            <path fill="#25D366" d="M20.52 3.48A11.78 11.78 0 0012 0C5.37 0 0 5.37 0 12c0 2.11.55 4.16 1.6 5.97L0 24l6.2-1.63A11.9 11.9 0 0012 24c6.63 0 12-5.37 12-12 0-3.17-1.23-6.15-3.48-8.52z"/>
            <path fill="#FFF" d="M17.49 14.37c-.27-.14-1.59-.78-1.84-.87-.25-.09-.43-.14-.61.14-.18.27-.7.87-.86 1.05-.16.18-.32.2-.59.07-.27-.14-1.14-.42-2.17-1.34-.8-.71-1.34-1.58-1.5-1.85-.16-.27-.02-.4.12-.55.13-.13.27-.34.41-.5.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.5-1.2-.69-1.64-.18-.43-.36-.37-.5-.38-.14-.01-.3-.01-.46-.01s-.43.06-.65.3c-.22.24-.85.83-.85 2.03s.87 2.35 1 2.52c.14.18 1.73 2.64 4.2 3.7.59.26 1.06.42 1.42.54.59.2 1.13.17 1.58.1.48-.07 1.49-.61 1.7-1.18.21-.57.21-1.02.15-1.18-.06-.1-.21-.17-.44-.28z"/>
          </svg>
          </a>
        </div>
      </div>
    
      <!-- Right column -->
      <div class="info">
        <div><strong>Log Item Location</strong></div>
        <a href="#" onclick="sendGPS()" aria-label="Precise Location" style="margin-top: 12px; display: inline-block;">
          <!-- Pin icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="#EA4335" viewBox="0 0 24 24" width="28" height="28">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="thankyou">
      Thank you  !
    </div>
    
    <div style="margin-top: 12px;">
      <a href="mailto:abeuchat@gmail.com">abeuchat@gmail.com</a>
    </div>
    
<script>
  function sendGPS() {
    if (!navigator.geolocation) return alert("Geolocation not supported");

    navigator.geolocation.getCurrentPosition(
      pos => {
        fetch("https://log-scans.abeuchat.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            gps: true,
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          })
        });
        alert("Location logged.");
      },
      err => {
        console.error("GPS error", err);
        alert("Failed to retrieve GPS");
      },
      { enableHighAccuracy: true, timeout: 8000 }
    );
  }
</script>

<script>
    // Send IP-based log automatically on page load
    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://log-scans.abeuchat.workers.dev/", {
        method: "POST",
        headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        gps: false,
        city: "", // let Cloudflare fill this in
        country: "",
        org: "Cloudflare",
        lat: "",
        lon: "",
        accuracy: ""
      })
    }).catch(err => {
      console.error("Basic log failed:", err);
    });
    });
</script>
    
</body>
</html>
