<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      background: url('IMG_1336.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-columns {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 100%;
      margin: 1.5rem 0;
    }
    
    .info-columns .info {
      flex: 1;
      text-align: center;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      min-height: 350px;
      margin: auto;
      padding: 2rem 3rem 2.5rem 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    .info {
      font-size: 1.2rem;
      line-height: 2rem;
      margin-bottom: 1.5rem;
    }

    .icons a {
      margin: 0 10px;
      display: inline-block;
    }
    
    .icons img {
      vertical-align: middle;
      width: 28px;
      filter: brightness(0) invert(1); /* keep white style for images only */
    }
    
    .icons svg {
      width: 28px;
      height: 28px;
      vertical-align: middle;
    }

    .thankyou {
      font-size: 1rem;
      font-style: italic;
      color: #e0e0e0;
      margin-top: 1rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .info {
        font-size: 1.05rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Item Found ?</h1>

    <div class="info-columns">
      <!-- Left column -->
      <div class="info">
        <div><strong>Please Contact</strong></div>
        <div class="icons" style="margin-top: 12px; display: flex; gap: 20px; justify-content: center; align-items: center;">
          <a href="mailto:abeuchat@gmail.com" target="_blank" aria-label="Email">
            <!-- Email icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#007AFF" viewBox="0 0 24 24">
              <path d="M12 13.065L.015 6.017A1.99 1.99 0 012 4h20c.827 0 1.556.504 1.863 1.263L12 13.065zM0 8.001v10c0 1.104.896 2 2 2h20c1.104 0 2-.896 2-2v-10l-12 7.2L0 8.001z"/>
            </svg>
          </a>
          <a href="https://wa.me/41763780199" target="_blank" aria-label="WhatsApp">
            <!-- WhatsApp icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#25D366" viewBox="0 0 24 24">
              <path d="M12.04 2.003c-5.51 0-9.982 4.475-9.982 9.984 0 1.76.46 3.481 1.33 4.998L2 22l5.192-1.374a9.986 9.986 0 004.849 1.245h.001c5.509 0 9.984-4.474 9.984-9.984s-4.475-9.984-9.984-9.984zm0 18.271a8.31 8.31 0 01-4.238-1.17l-.304-.18-3.083.815.823-3.006-.197-.31a8.26 8.26 0 01-1.27-4.357c0-4.563 3.713-8.275 8.275-8.275s8.276 3.712 8.276 8.275-3.713 8.276-8.276 8.276z"/>
            </svg>
          </a>
        </div>
        <div style="margin-top: 12px;">
          <a href="mailto:abeuchat@gmail.com">abeuchat@gmail.com</a>
        </div>
      </div>
    
      <!-- Right column -->
      <div class="info">
        <div><strong>Log Item Location</strong></div>
        <a href="#" onclick="sendGPS()" aria-label="Precise Location" style="margin-top: 12px; display: inline-block;">
          <!-- Pin icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="#EA4335" viewBox="0 0 24 24" width="28" height="28">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="thankyou">
      Thank you for contacting me !
    </div>

<script>
  function sendGPS() {
    if (!navigator.geolocation) return alert("Geolocation not supported");

    navigator.geolocation.getCurrentPosition(
      pos => {
        fetch("https://log-scans.abeuchat.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            gps: true,
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          })
        });
        alert("Location logged.");
      },
      err => {
        console.error("GPS error", err);
        alert("Failed to retrieve GPS");
      },
      { enableHighAccuracy: true, timeout: 8000 }
    );
  }
</script>

<script>
    // Send IP-based log automatically on page load
    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://log-scans.abeuchat.workers.dev/", {
        method: "POST",
        headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        gps: false,
        city: "", // let Cloudflare fill this in
        country: "",
        org: "Cloudflare",
        lat: "",
        lon: "",
        accuracy: ""
      })
    }).catch(err => {
      console.error("Basic log failed:", err);
    });
    });
</script>
    
</body>
</html>
