<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      background: url('IMG_1336.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      min-height: 350px;
      margin: auto;
      padding: 2rem 3rem 2.5rem 3rem;
      background-color: rgba(0, 0, 0, 0.5); /* 50% transparent */
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    .info {
      font-size: 1.2rem;
      line-height: 2rem;
      margin-bottom: 1.5rem;
    }

    .icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .icons img {
      vertical-align: middle;
      width: 28px;
      filter: brightness(0) invert(1);
    }

    .thankyou {
      font-size: 1rem;
      font-style: italic;
      color: #e0e0e0;
      margin-top: 1rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .info {
        font-size: 1.05rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Contact</h1>
    <div class="info">
      <div><strong>Antoine Beuchat</strong></div>
      <div class="icons">
        <a href="mailto:abeuchat@gmail.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email">
        </a>
        <a href="https://wa.me/41763780199" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">

      </div>
    </div>
    <div class="thankyou">
      Thank you for contacting me!
